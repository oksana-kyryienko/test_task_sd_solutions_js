<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <h3 class="title">Name/Value pair</h3>

      <div class="data">
        <input class="input new-todo" type="text" placeholder="Name=Value" />
        <button class="btn add">Add</button>
      </div>

      <h3 class="title">Name/Value Pair List</h3>
      <div class="data_change">
        <textarea
          disabled
          class="textarea todo-list"
          placeholder="Hello=World"
          name="file"
          id=""
        >
        </textarea>
        <div class="buttons">
          <button class="btn sort-name">Sort by name</button>
          <button class="btn sort-value">Sort by value</button>
          <button class="btn delete">Delete All</button>
          <button class="btn show-xml">Show XML</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
